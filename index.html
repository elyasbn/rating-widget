<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rating</title>
</head>

<body>
    <div class="container" id="card">
        <div class="star">
            <img src="images/star.png" alt="Star">
        </div>
        <div class="content">
            <h1>چطور بودیم؟</h1>
            <p>بهمون امتیاز بده شارژ شیم!</p>
        </div>
        <div class="rates">
            <p class="numbers">1</p>
            <p class="numbers">2</p>
            <p class="numbers">3</p>
            <p class="numbers">4</p>
            <p class="numbers">5</p>
        </div>
        <button type="submit" id="submit">ثبت امتیاز</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
